{% extends "layout.html" %}

{% block main %}
<div class="flex">
    <div class="w-1/8 h-screen items-center justify-center bg-slate-400 text-center">
        <div class="h-1/2 text-wrap justify-center flex">

            <table class="text-center table-fixed w-full">
                <thead>
                    <tr>
                        <th class="w-1/2">Ticker</th>
                        <th class="w-1/2">Volume</th>
                    </tr>
                </thead>
                <tbody>

                    {% for item in volumeData %}
                        <tr class="border-collapse border-y border-solid">
                            <td>
                                {{ item.ticker }}
                            </td>
                            <td>
                                {{ item.volume }}
                            </td>
                        </tr>
                        
                    {% endfor %}
                </tbody>
            </table>
        </div>
    
        <div class="h-1/2 bg-slate-500">
            watched stocks
        </div>
    </div>
    
    <div class="w-5/8 h-screen bg-red-200 text-center">
        stock focus panel
    </div>
    
    <div class=" w-2/8 h-screen bg-blue-200 text-center">
        overall biggest gain and loss last 24h
    </div>
</div>


{% endblock %}

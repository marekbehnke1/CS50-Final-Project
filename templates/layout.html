<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
{% if get_flashed_messages() %}
<header>
    <div class="w-full bg-red-300 text-center text-xl py-2">
        {{ get_flashed_messages() | join(" ") }}
    </div>
</header>
{% endif %}
<body class="bg-slate-700">

    {% if session["user_id"] %}
<div class="flex h-18 bg-slate-300">
    <div class="w-1/2 bg-slate-500 flex justify-evenly items-center">
        <a href="" class="rounded-lg border w-28 text-center py-2 hover:from-cyan-500 hover:bg-linear-to-r to-blue-500 hover:border-0">Link 1</a>
        <a href="" class="rounded-lg border w-28 text-center py-2 hover:from-cyan-500 hover:bg-linear-to-r to-blue-500 hover:border-0">Link 2</a>
        <a href="" class="rounded-lg border w-28 text-center py-2 hover:from-cyan-500 hover:bg-linear-to-r to-blue-500 hover:border-0">Link 3</a>
        <a href="" class="rounded-lg border w-28 text-center py-2 hover:from-cyan-500 hover:bg-linear-to-r to-blue-500 hover:border-0">Link 4</a>
    </div>
    <div class="w-1/2 bg-slate-500 flex">
        <div class="flex w-1/2 justify-end"></div>
        <div class="flex w-1/2 justify-evenly items-center">
            <a href="" class="rounded-lg border w-28 text-center py-2 hover:from-cyan-500 hover:bg-linear-to-r to-blue-500 hover:border-0">Account</a>
            <a href="/logout" class="rounded-lg border w-28 text-center py-2 hover:from-cyan-500 hover:bg-linear-to-r to-blue-500 hover:border-0">Logout</a>    
        </div>
        

    </div>
</div>   
{% endif %}
    
    {% block main %}

</html>
